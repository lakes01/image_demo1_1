<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image demo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header><h1>Site Title</h1></header>

    <main class="main_content">

        <div class="grid-row">
            <article class="major-column">
                <h3>Content Header 1</h3>
                <p>Lorem ipsum dolor.</p>
                <img src="img/koala-707.jpg" 
                    srcset="img/koala-350.jpg 350w,
                            img/koala-525.jpg 525w,
                            img/koala-707.jpg 707w"
                    sizes="(max-width: 350px) 75vw,
                           (max-width: 500px) 80vw,
                           (max-width: 760px) 82vw,
                           (max-width: 1100px) 44vw,
                           707px"
                alt="koala">
            </article>

            <article class="minor-column">
                <h3>Content Header 2</h3>
                <img src="img/hydrangeas.jpg" 
                srcset="img/hydrangeas@0.5x.jpg 320w,
                        img/hydrangeas@0.75x.jpg 480w,
                        img/hydrangeas.jpg 637w"
                sizes="(max-width: 350px) 75vw,
                       (max-width: 500px) 80vw,
                       (max-width: 760px) 82vw,
                       (max-width: 1100px) 22vw,
                       350px"
            alt="hydrangea flowers">
                <p>Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. Lorem ipsum dolor. </p>
            </article>
        </div>

     </main>

    <footer>&copy; all rights reserved</footer>
</body>
</html>
